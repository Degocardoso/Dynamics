<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Gerado!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --cor-principal: #1aa97f; --cor-roxo: #795DED; }
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f4f7f6; }
        .card { text-align: center; padding: 2.5rem; border: none; box-shadow: 0 8px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .btn-principal { background-color: var(--cor-principal); border-color: var(--cor-principal); }
        .btn-secundario { background-color: var(--cor-roxo); border-color: var(--cor-roxo); }
        .actions { display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem; }
        .actions .btn { font-size: 1.1rem; padding: 0.75rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="display-4 text-success mb-3">Sucesso!</h1>
        <p class="lead mb-4">Seu arquivo de e-mail foi gerado corretamente.</p>
        
        <div class="actions">
            <a href="#" id="view-email-link" class="btn btn-success btn-principal" target="_blank">
                <i class="bi bi-eye-fill"></i> Ver o e-mail gerado
            </a>
            <a href="/gerador-de-emails-master/emails/" target="_blank" class="btn btn-primary btn-secundario">
                <i class="bi bi-folder2-open"></i> Ver todos os e-mails
            </a>
            <a href="/gerador-de-emails-master/" class="btn btn-outline-secondary">
                <i class="bi bi-plus-circle"></i> Gerar outro e-mail
            </a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const emailUrl = params.get('url');

        // AGORA O LINK APONTA PARA O VISUALIZADOR
        if (emailUrl) {
            document.getElementById('view-email-link').href = 'visualizar.php?arquivo=' + emailUrl;
        }
    </script>
</body>
</html>
